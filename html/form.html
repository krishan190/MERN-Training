<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .reg {
            background-color: aqua;
            border: 2px solid black;
            border-radius: 5px;
            width: 500px;
        }
        button{
            background-color: black;
            color: white;
            font-size: 20px;
            border: 2px solid white;
            border-radius: 9px;
        }
    </style>
    <link rel="stylesheet" href="">
    <a href=""></a>
</head>

<body>
    <center>
        <div class="reg">
            <h1>Registration Form</h1>
            <label for="name">Name:</label>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="text" placeholder="Enter Name" id="name">
            <br><br>
            <label for="number">Phone NO:</label>
            <input type="number" placeholder="Enter Phone Number" id="pno">
            <br><br>
            <label for="gender">Gender: </label>
            Male <input type="radio" name="abc">
            FeMale <input type="radio" name="abc">
            <br><br>
            <label for="hobbies">Hobbies: </label>
            Music <input type="checkbox" name="music">
            Cricket <input type="checkbox" name="cricket"><br> 
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            Badminton <input type="checkbox" name="music">
            Football <input type="checkbox" name="music">
            <br><br>

            <button>Submit</button>
            <button type="reset">Reset</button>
        </div>
    </center>
</body>

</html>
