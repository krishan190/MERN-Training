<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css"
    >
</head>

<body>
    <center>
        
        <form action="welcome.html">
            <h1>Registration Form</h1>
            <label for="name">FirstName: </label>
            <input type="text" placeholder="Enter First Name" required><br><br>

            <label for="name">MiddleName: </label>
            <input type="text" placeholder="Enter Middle Name" required><br><br>

            <label for="name">LastName: </label>
            <input type="text" placeholder="Enter last Name" required><br><br>

            <label for="DOB">DOB: </label>
            <input type="date" placeholder="Enter DOB" required><br><br>

            <label for="password">Password: </label>
            <input type="password" placeholder="Enter Password" required><br><br>

            <label for="mobileno">Contact no: </label>
            <input type="number" placeholder="Enter mobile number" required><br><br>

            <label for="email">Email: </label>
            <input type="email" placeholder="Enter email" required><br><br>

            <label for="gender">Gender:</label>
            male <input type="radio" name="abc">
            Female <input type="radio" name="abc">
            other <input type="radio" name="abc"><br><br>

            <label for="click">Click me</label>
            <input type="checkbox" name="" id=""><br><br>

            <label for="country">Select Country:</label>
            <select name="" id="">
                <option>India</option>
                <option>UK</option>
                <option>USA</option>
                <option>Dubai</option>
                <option>Pakistan</option>
            </select><br><br>

            Enter address: 
            <textarea placeholder="Enter address:"></textarea><br><br>

            Upload Resume: <input type="file" name="" id=""><br><br>
            Select Date <input type="date" name="" id=""><br><br>

            <button>Submit</button>
            <button type="reset">Reset</button>
        </form>
    </center>
</body>

</html>
